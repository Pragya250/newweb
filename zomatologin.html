<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="zomatologin.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <h1>"LOG-IN"</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="email" name="email" required>
                  
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" name="password" required>
                    
                    <label>Password</label>
                </div>
                <input name="submit" type="Submit" value="Log-in">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
